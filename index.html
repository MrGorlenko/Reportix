<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportix</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
</head>
<body>

    <nav class='navbar navbar-expand-lg fixed-top'>
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/logo.svg" alt=""></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
    
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
        </div>
    </nav>

    <section class="hero">

        <div class="container">
            <div class="hero__row row">
                <div class="hero__labels col-12 col-lg-6 hero__blue">
                    <div class="blue">

                        <div id='blue_first' class="blue__item"> <span class='blue__label' id='blue_label_first'>STRUCTURED</span> </div>
                        <div id='blue_second' class="blue__item"> <span class='blue__label' id='blue_label_second'>FOCUSED</span> </div>
                        <div id='blue_third' class="blue__item"> <span class='blue__label' id='blue_label_third'>ON TIME</span> </div>
                
                    </div>
                </div>
                <div class="hero__logo col-12 col-lg-6">

                    <div class="logo__block">
                        <div id='line-1' class="logo__line logo__line_1"></div>
                        <div id='line-2' class="logo__line logo__line_2"></div>
                        <div id='line-3' class="logo__line logo__line_3"></div>
                        <div id='line-4' class="logo__line logo__line_4"></div>
                        <div id='line-5' class="logo__line logo__line_5"></div>
                        <div id='line-6' class="logo__line logo__line_6"></div>
            
                        <div id='line-7' class="logo__line logo__line_7"></div>
                        <div id='line-8' class="logo__line logo__line_8"></div>
                        <div id='line-9' class="logo__line logo__line_9"></div>
            
                        <div id=line-10 class="logo__line logo__line_10"></div>
                        <div id=line-11 class="logo__line logo__line_11"></div>
                        <div id=line-12 class="logo__line logo__line_12"></div>
                        
                        <div id='line-13' class="logo__line logo__line_13"></div>
            
                        <span class="logo__label logo__label_investor">Investor</span>
                        <span class="logo__label logo__label_founder">Founder</span>
                        <span class="logo__label logo__label_team">Team</span>
            
                    </div>

                </div>
            </div>
            <div class="row hero__buttons">
                <img src="img/google-play-badge.svg" alt="">
                <img src="img/app-store-badge.svg" alt="">
            </div>
        </div>

    </section>

    <section class="about">
        <div class="about__container">
            <div class="puzzle">
                  <div class="puzzle__item puzzle__left">
                    <div class="puzzle_1">
                        <img src="img/payments.png" alt="">
                        <span class='puzzle__label'>Flexible <br> payment plans</span>
                    </div>
                    <div class="puzzle_2">
                        <span class="puzzle__label">Manage multiple workspaces simultaneously</span>
                        <img src="img/screen-1.png" alt="">
                    </div>
                    <div class="puzzle_3">
                        <span class="puzzle__label">Always <br> up to date</span>
                        <img src="img/person-analytics.png" alt="">
                    </div>
                  </div>
                  <div class="puzzle__item puzzle__mid">
                      <div class="puzzle_4">
                        <span class="puzzle__label">Established <br> specialized <br> threads </span>
                        <img class='puzzle__middle-phone' src="img/middle-phone.png" alt="">
                      </div>
                      <div class="puzzle_8">
                        <img class='puzzle__middle-analytics' src="img/analytics2.png" alt="">
                      </div>
                  </div>
                  <div class="puzzle__item puzzle__right">
                      <div class="puzzle_5">
                          <img src="img/myProj.png" alt="">
                      </div>
                      <div class="puzzle_6">
                          <span class='puzzle__label'>Concise</span>
                          <img src="img/analytics.png" alt="">
                          <div></div>
                      </div>
                      <div class="puzzle_7">
                          <img src="img/mobile-bottom.png" alt="">
                          <span class="puzzle__label">Upload files of different format</span>
                      </div>
                  </div>
            </div>
        </div>
    </section>



    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <script src='libs/jquery.js'></script>
    <script src='libs/bootstrap.min.js'></script>
    <script src='libs/bootstrap.bundle.min.js'></script>
    <script src='js/hero.js'></script>
    <script src='js/logo.js'></script>
</body>
</html>
